<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NBA Upcoming Matches</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }
        
        /* Animated Background */
        .background-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            opacity: 0.1;
        }
        
        .floating-orb {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255,107,53,0.6) 0%, rgba(255,107,53,0.1) 70%);
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%   { transform: translateY(0); }
            50%  { transform: translateY(-30px); }
            100% { transform: translateY(0); }
        }
        
        /* Glassmorphism Container */
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 1;
        }
        
        .main-panel {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.25);
            padding: 40px;
            position: relative;
            overflow: hidden;
        }
        
        .main-panel::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, #ff6b35, #f9ca24, #6c5ce7, #a29bfe);
            background-size: 300% 100%;
            animation: shimmer 3s linear infinite;
        }
        
        @keyframes shimmer {
            0% { background-position: -300% 0; }
            100% { background-position: 300% 0; }
        }
        
        /* 3D Header */
        .header {
            text-align: center;
            margin-bottom: 50px;
            position: relative;
            perspective: 1000px;
        }
        
        .header h1 {
            font-size: 4rem;
            font-weight: 800;
            background: linear-gradient(45deg, #ff6b35, #f9ca24, #6c5ce7);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 10px 30px rgba(255, 107, 53, 0.3);
            transform: rotateX(15deg);
            animation: titleFloat 4s ease-in-out infinite;
            margin-bottom: 15px;
        }
        
        @keyframes titleFloat {
            0%, 100% { transform: rotateX(15deg) translateY(0px); }
            50% { transform: rotateX(15deg) translateY(-10px); }
        }
        
        .header p {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1.2rem;
            font-weight: 300;
            opacity: 0;
            animation: fadeInUp 1s ease-out 0.5s forwards;
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* Interactive Controls */
        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 40px;
            flex-wrap: wrap;
        }
        
        .control-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 50px;
            padding: 12px 24px;
            color: white;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
        }
        
        .control-btn:hover {
            background: rgba(255, 107, 53, 0.2);
            border-color: rgba(255, 107, 53, 0.5);
            transform: translateY(-2px) scale(1.05);
            box-shadow: 0 10px 25px rgba(255, 107, 53, 0.2);
        }
        
        .control-btn.active {
            background: linear-gradient(45deg, #ff6b35, #f9ca24);
            border-color: transparent;
            color: #0f0f23;
            font-weight: 600;
        }
        
        .control-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }
        
        .control-btn:hover::before {
            left: 100%;
        }
        
        /* 3D Loading Animation */
        .loading {
            text-align: center;
            padding: 80px 20px;
            color: rgba(255, 255, 255, 0.8);
            font-size: 1.3rem;
            position: relative;
        }
        
        .loading-spinner {
            width: 60px;
            height: 60px;
            margin: 20px auto;
            position: relative;
            transform-style: preserve-3d;
            animation: spin3d 2s linear infinite;
        }
        
        .loading-spinner::before,
        .loading-spinner::after {
            content: '';
            position: absolute;
            width: 60px;
            height: 60px;
            border: 3px solid transparent;
            border-top: 3px solid #ff6b35;
            border-radius: 50%;
        }
        
        .loading-spinner::before {
            transform: rotateX(90deg);
        }
        
        .loading-spinner::after {
            transform: rotateY(90deg);
        }
        
        @keyframes spin3d {
            0% { transform: rotateX(0deg) rotateY(0deg); }
            100% { transform: rotateX(360deg) rotateY(360deg); }
        }
        
        /* 3D Match Cards */
        .matches-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(420px, 1fr));
            gap: 30px;
            margin-top: 30px;
            perspective: 1000px;
        }
        
        .match-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 30px;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            transform-style: preserve-3d;
            cursor: pointer;
        }
        
        .match-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, #ff6b35, #f9ca24, #6c5ce7);
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }
        
        .match-card:hover::before {
            transform: scaleX(1);
        }
        
        .match-card:hover {
            transform: translateY(-15px) rotateX(5deg) rotateY(5deg);
            box-shadow: 
                0 25px 50px rgba(0, 0, 0, 0.3),
                0 0 50px rgba(255, 107, 53, 0.1);
            border-color: rgba(255, 107, 53, 0.3);
        }
        
        .match-card:nth-child(even):hover {
            transform: translateY(-15px) rotateX(5deg) rotateY(-5deg);
        }
        
        /* Ripple Effect */
        .match-card::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: radial-gradient(circle, rgba(255,107,53,0.3) 0%, transparent 70%);
            transform: translate(-50%, -50%);
            border-radius: 50%;
            opacity: 0;
            transition: all 0.6s ease;
        }
        
        .match-card:active::after {
            width: 300px;
            height: 300px;
            opacity: 1;
            transition: all 0s;
        }
        
        /* Team Sections */
        .teams {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            position: relative;
        }
        
        .team {
            text-align: center;
            flex: 1;
            position: relative;
            transition: transform 0.3s ease;
        }
        
        .match-card:hover .team:first-child {
            transform: translateX(-5px) rotateY(10deg);
        }
        
        .match-card:hover .team:last-child {
            transform: translateX(5px) rotateY(-10deg);
        }
        
        .team-name {
            font-size: 1.4rem;
            font-weight: 700;
            color: white;
            margin-bottom: 8px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
        }
        
        .team-city {
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.7);
            font-weight: 300;
        }
        
        .vs {
            margin: 0 25px;
            font-size: 2rem;
            font-weight: 900;
            background: linear-gradient(45deg, #ff6b35, #f9ca24);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 5px 15px rgba(255, 107, 53, 0.4);
            animation: pulse 2s ease-in-out infinite;
            transform-style: preserve-3d;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1) rotateZ(0deg); }
            50% { transform: scale(1.1) rotateZ(5deg); }
        }
        
        /* Match Details */
        .match-details {
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            padding-top: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }
        
        .date-time {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .date {
            font-size: 1.1rem;
            font-weight: 600;
            color: white;
            text-shadow: 0 1px 5px rgba(0, 0, 0, 0.3);
        }
        
        .time {
            font-size: 1rem;
            color: #f9ca24;
            font-weight: 500;
        }
        
        .status {
            background: linear-gradient(45deg, #ff6b35, #f9ca24);
            color: #0f0f23;
            padding: 10px 20px;
            border-radius: 25px;
            font-size: 0.9rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 5px 15px rgba(255, 107, 53, 0.3);
            position: relative;
            overflow: hidden;
        }
        
        .status::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #ff6b35, #f9ca24, #6c5ce7, #a29bfe);
            border-radius: 25px;
            z-index: -1;
            animation: rotate 2s linear infinite;
        }
        
        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Error State */
        .error {
            text-align: center;
            padding: 50px;
            color: #ff6b6b;
            background: rgba(255, 107, 107, 0.1);
            border-radius: 15px;
            border: 1px solid rgba(255, 107, 107, 0.2);
            backdrop-filter: blur(10px);
        }
        
        .error h3 {
            margin-bottom: 15px;
            font-size: 1.5rem;
        }
        
        /* API Info */
        .api-info {
            text-align: center;
            margin-top: 50px;
            padding: 25px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 15px;
            border-left: 4px solid #ff6b35;
            backdrop-filter: blur(10px);
        }
        
        .api-info h3 {
            color: white;
            margin-bottom: 15px;
            font-size: 1.3rem;
        }
        
        .api-info p {
            color: rgba(255, 255, 255, 0.7);
            line-height: 1.7;
            margin-bottom: 10px;
        }
        
        .api-info code {
            background: rgba(255, 107, 53, 0.2);
            padding: 4px 8px;
            border-radius: 6px;
            font-family: 'JetBrains Mono', 'Courier New', monospace;
            color: #f9ca24;
            border: 1px solid rgba(255, 107, 53, 0.3);
        }
        
        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            .main-panel {
                padding: 25px;
            }
            
            .header h1 {
                font-size: 2.5rem;
            }
            
            .matches-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .teams {
                flex-direction: column;
                gap: 20px;
            }
            
            .vs {
                transform: rotate(90deg);
                margin: 15px 0;
            }
            
            .match-details {
                flex-direction: column;
                text-align: center;
                gap: 20px;
            }
            
            .controls {
                flex-direction: column;
                align-items: center;
            }
        }
        
        /* Scroll animations */
        .fade-in {
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInUp 0.8s ease-out forwards;
        }
        
        .fade-in:nth-child(1) { animation-delay: 0.1s; }
        .fade-in:nth-child(2) { animation-delay: 0.2s; }
        .fade-in:nth-child(3) { animation-delay: 0.3s; }
        .fade-in:nth-child(4) { animation-delay: 0.4s; }
    </style>
</head>
<body>
    <div class="background-animation">
        <div class="floating-orb"></div>
        <div class="floating-orb"></div>
        <div class="floating-orb"></div>
    </div>
    
    <div class="container">
        <div class="main-panel">
            <div class="header">
                <h1>üèÄ NBA ARENA</h1>
                <p>Experience basketball like never before üèÄ‚ú®</p>
            </div>
            
            <div class="controls">
                <button class="control-btn active" data-filter="all">All Games</button>
                <button class="control-btn" data-filter="today">Today</button>
                <button class="control-btn" data-filter="tomorrow">Tomorrow</button>
                <button class="control-btn" data-filter="week">This Week</button>
            </div>
            
            <div id="matches-container">
                <div class="loading">
                    <div class="loading-spinner"></div>
                    Loading epic matches...
                </div>
            </div>
            
            <div class="api-info">
                <h3>üöÄ Live Data Source</h3>
                <p>Experience the most comprehensive basketball game data with NBA ARENA.</p>
                <p>Real-time NBA data powered by: <code>api.balldontlie.io</code></p>
                <p>Copyright¬©.2025 Ankan-Ghosh</p>
            </div>
        </div>
    </div>

    <script>
        class NBA3DArena {
            constructor() {
                this.apiUrl = 'https://api.balldontlie.io/v1/games';
                this.container = document.getElementById('matches-container');
                this.currentFilter = 'all';
                this.matches = [];
                this.init();
            }
            
            async init() {
                this.setupEventListeners();
                try {
                    await this.fetchMatches();
                } catch (error) {
                    this.showError('Failed to load matches. Please try again later.');
                    console.error('Error:', error);
                }
            }
            
            setupEventListeners() {
                document.querySelectorAll('.control-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        document.querySelector('.control-btn.active').classList.remove('active');
                        e.target.classList.add('active');
                        this.currentFilter = e.target.dataset.filter;
                        this.filterAndDisplayMatches();
                    });
                });
            }
            
            async fetchMatches() {
                try {
                    const today = new Date();
                    const nextWeek = new Date(today.getTime() + 14 * 24 * 60 * 60 * 1000);
                    
                    const startDate = today.toISOString().split('T')[0];
                    const endDate = nextWeek.toISOString().split('T')[0];
                    
                    const response = await fetch(`${this.apiUrl}?start_date=${startDate}&end_date=${endDate}&per_page=25`);
                    
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    
                    const data = await response.json();
                    this.matches = data.data || [];
                    this.filterAndDisplayMatches();
                } catch (error) {
                    console.error('Fetch error:', error);
                    this.showFallbackMatches();
                }
            }
            
            filterAndDisplayMatches() {
                let filteredMatches = [...this.matches];
                const now = new Date();
                const today = new Date(now.getFullYear(), now.getMonth(), now.getDate());
                const tomorrow = new Date(today.getTime() + 24 * 60 * 60 * 1000);
                const weekEnd = new Date(today.getTime() + 7 * 24 * 60 * 60 * 1000);
                
                switch(this.currentFilter) {
                    case 'today':
                        filteredMatches = filteredMatches.filter(match => {
                            const matchDate = new Date(match.date);
                            return matchDate >= today && matchDate < tomorrow;
                        });
                        break;
                    case 'tomorrow':
                        filteredMatches = filteredMatches.filter(match => {
                            const matchDate = new Date(match.date);
                            const tomorrowEnd = new Date(tomorrow.getTime() + 24 * 60 * 60 * 1000);
                            return matchDate >= tomorrow && matchDate < tomorrowEnd;
                        });
                        break;
                    case 'week':
                        filteredMatches = filteredMatches.filter(match => {
                            const matchDate = new Date(match.date);
                            return matchDate >= today && matchDate <= weekEnd;
                        });
                        break;
                }
                
                const upcomingMatches = filteredMatches
                    .filter(match => new Date(match.date) >= now)
                    .sort((a, b) => new Date(a.date) - new Date(b.date));
                
                this.displayMatches(upcomingMatches);
            }
            
            displayMatches(matches) {
                if (!matches || matches.length === 0) {
                    if (this.matches.length === 0) {
                        this.showFallbackMatches();
                    } else {
                        this.showNoMatches();
                    }
                    return;
                }
                
                const matchesGrid = document.createElement('div');
                matchesGrid.className = 'matches-grid';
                
                matches.slice(0, 12).forEach((match, index) => {
                    const card = this.createMatchCard(match);
                    card.classList.add('fade-in');
                    card.style.animationDelay = `${index * 0.1}s`;
                    matchesGrid.appendChild(card);
                });
                
                this.container.innerHTML = '';
                this.container.appendChild(matchesGrid);
            }
            
            createMatchCard(match) {
                const card = document.createElement('div');
                card.className = 'match-card';
                
                const matchDate = new Date(match.date);
                const isToday = this.isToday(matchDate);
                const isTomorrow = this.isTomorrow(matchDate);
                const dateStr = this.formatDate(matchDate);
                const timeStr = this.formatTime(matchDate);
                
                let statusText = 'Upcoming';
                if (isToday) statusText = 'üî• Today';
                else if (isTomorrow) statusText = '‚≠ê Tomorrow';
                
                card.innerHTML = `
                    <div class="teams">
                        <div class="team">
                            <div class="team-name">${match.visitor_team?.name || match.visitor_team?.full_name || 'TBD'}</div>
                            <div class="team-city">${match.visitor_team?.city || ''}</div>
                        </div>
                        <div class="vs">VS</div>
                        <div class="team">
                            <div class="team-name">${match.home_team?.name || match.home_team?.full_name || 'TBD'}</div>
                            <div class="team-city">${match.home_team?.city || ''}</div>
                        </div>
                    </div>
                    <div class="match-details">
                        <div class="date-time">
                            <div class="date">${dateStr}</div>
                            <div class="time">${timeStr}</div>
                        </div>
                        <div class="status">${statusText}</div>
                    </div>
                `;
                
                return card;
            }
            
            showNoMatches() {
                this.container.innerHTML = `
                    <div class="error">
                        <h3>üèÄ No matches found</h3>
                        <p>No games scheduled for the selected filter. Try a different time period!</p>
                    </div>
                `;
            }
            
            showFallbackMatches() {
                const fallbackMatches = this.generateFallbackMatches();
                const matchesGrid = document.createElement('div');
                matchesGrid.className = 'matches-grid';
                
                fallbackMatches.forEach((match, index) => {
                    const card = this.createFallbackMatchCard(match);
                    card.classList.add('fade-in');
                    card.style.animationDelay = `${index * 0.1}s`;
                    matchesGrid.appendChild(card);
                });
                
                this.container.innerHTML = '';
                this.container.appendChild(matchesGrid);
                
            }
            
            generateFallbackMatches() {
                const teams = [
                    { name: 'Lakers', city: 'Los Angeles' },
                    { name: 'Warriors', city: 'Golden State' },
                    { name: 'Celtics', city: 'Boston' },
                    { name: 'Heat', city: 'Miami' },
                    { name: 'Bulls', city: 'Chicago' },
                    { name: 'Knicks', city: 'New York' },
                    { name: 'Nets', city: 'Brooklyn' },
                    { name: 'Sixers', city: 'Philadelphia' },
                    { name: 'Bucks', city: 'Milwaukee' },
                    { name: 'Nuggets', city: 'Denver' }
                ];
                
                const matches = [];
                const today = new Date();
                
                for (let i = 0; i < 10; i++) {
                    const matchDate = new Date(today.getTime() + (i + 1) * 24 * 60 * 60 * 1000 + Math.random() * 12 * 60 * 60 * 1000);
                    const homeTeam = teams[Math.floor(Math.random() * teams.length)];
                    let visitorTeam = teams[Math.floor(Math.random() * teams.length)];
                    
                    while (visitorTeam === homeTeam) {
                        visitorTeam = teams[Math.floor(Math.random() * teams.length)];
                    }
                    
                    matches.push({
                        date: matchDate.toISOString(),
                        home_team: homeTeam,
                        visitor_team: visitorTeam
                    });
                }
                
                return matches.sort((a, b) => new Date(a.date) - new Date(b.date));
            }
            
            createFallbackMatchCard(match) {
                const card = document.createElement('div');
                card.className = 'match-card';
                
                const matchDate = new Date(match.date);
                const isToday = this.isToday(matchDate);
                const isTomorrow = this.isTomorrow(matchDate);
                const dateStr = this.formatDate(matchDate);
                const timeStr = this.formatTime(matchDate);
                
                let statusText = 'Upcoming';
                if (isToday) statusText = 'üî• Today';
                else if (isTomorrow) statusText = '‚≠ê Tomorrow';
                
                card.innerHTML = `
                    <div class="teams">
                        <div class="team">
                            <div class="team-name">${match.visitor_team.name}</div>
                            <div class="team-city">${match.visitor_team.city}</div>
                        </div>
                        <div class="vs">VS</div>
                        <div class="team">
                            <div class="team-name">${match.home_team.name}</div>
                            <div class="team-city">${match.home_team.city}</div>
                        </div>
                    </div>
                    <div class="match-details">
                        <div class="date-time">
                            <div class="date">${dateStr}</div>
                            <div class="time">${timeStr}</div>
                        </div>
                        <div class="status">${statusText}</div>
                    </div>
                `;
                
                return card;
            }
            
            isToday(date) {
                const today = new Date();
                return date.getFullYear() === today.getFullYear() &&
                       date.getMonth() === today.getMonth() &&
                       date.getDate() === today.getDate();
            }
            
            isTomorrow(date) {
                const tomorrow = new Date(Date.now() + 24 * 60 * 60 * 1000);
                return date.getFullYear() === tomorrow.getFullYear() &&
                       date.getMonth() === tomorrow.getMonth() &&
                       date.getDate() === tomorrow.getDate();
            }
            
            formatDate(date) {
                return date.toLocaleDateString('en-US', {
                    year: 'numeric',
                    month: 'short',
                    day: 'numeric'
                });
            }
            
            formatTime(date) {
                return date.toLocaleTimeString('en-US', {
                    hour: '2-digit',
                    minute: '2-digit',
                    hour12: true
                });
            }
            
            showError(message) {
                this.container.innerHTML = `
